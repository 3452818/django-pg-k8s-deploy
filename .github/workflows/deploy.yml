name: Deploy Django App to Kubernetes
on:
  push:
    tags:
      - "v*"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
    - name: Extract Git tag
      id: tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.TAG }}
    - name: Install Helm
      uses: azure/setup-helm@v4
    - name: Configure Kubeconfig
      run: |
        mkdir -p ~/.kube
        cat > ~/.kube/config <<EOF
        apiVersion: v1
        clusters:
        - cluster:
            server: https://178.154.230.112:6443
            certificate-authority-data: ${{ secrets.K8S_CA_CERT }}
          name: k8s-cluster
        contexts:
        - context:
            cluster: k8s-cluster
            user: k8s-user
          name: k8s-context
        current-context: k8s-context
        kind: Config
        users:
        - name: k8s-user
          user:
            token: ${{ secrets.K8S_TOKEN }}
        EOF
    - name: Deploy with Helm
      run: |
        helm upgrade --install django-pg-app ./helm/django-pg-app \
          --namespace default \
          --create-namespace \
          --set image.tag=${{ steps.tag.outputs.TAG }} \

          --wait \
          --timeout 300s 

    - name: Show deployed resources
      run: |
        kubectl get pods -n default
        kubectl get svc -n default